<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<script src="script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"crossorigin="anonymous"></script>
	<style type="text/css">
		.right {
			margin-left:24.6em;
		}
		.left {
			margin-left:-.7em;
		}
	</style>
</head>
<body style="background-color:black;" ondragstart="return false">
<a href="https://sandwich-god.github.io/Landing-Page/"><button>back</button></a>
<div class="container">
	<div class="row; text-center">
		<div><h1 style="color:white;">Simon Game!</h1></div>
	</div>
<div class="row">
	<div class="col-6"><img class="right" onclick="returninput('yellow')" src='images/yellow.jpg' id="yellow"></div>
	<div class="col-6"><img class="left" onclick="returninput('blue')" src='images/blue.jpg' id="blue"></div>
	<div class="col-6"><img class="right" onclick="returninput('red')" src='images/red.jpg' id="red"></div>
	<div class="col-6" ><img class="left" onclick="returninput('green')"src='images/green.jpg' id="green"></div>
</div>
	<div class="row">
		<div class="col-4; text-center"><button id="button" onclick="RandVal()">start!</button></div>
		<div class="col-4; text-center" ><button id="button2" onclick="Reset()">Reset</button></div>
		<div class="col-4; text-center" style="color:white;"><h2>Level: <div id="level"></div></h2></div>
	</div>
</div>
</body>
</html>
